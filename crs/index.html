<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>圣诞快乐</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
  <style>
    *{
      margin: 0;padding: 0;
      box-sizing: border-box;
    }
    .preview{
      height: 60vh;
    }
    .code-wrapper{
      height: 40vh;
      overflow: auto;
      position: relative;
      padding: 10px;
    }

  </style>
  <link rel="stylesheet" href="./prism.css">
  <script src="prism.js"></script>
  <style id="styleTag"></style>
</head>
<body>
<div class="preview">
  <h2>祝你圣诞快乐</h2>
  <div class="santa">
    <div class="hat">
      <div class="hat-top">
        <div class="ball"></div>
      </div>
      <div class="hat-side"></div>
    </div>
    <div class="head">
      <div class="face">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
      </div>
      <div class="left-ear ear"></div>
      <div class="right-ear ear"></div>
      <div class="beard">
        <div class="mouseAndNose">
          <div class="nose"></div>
          <div class="mouse">
            <div class="mouseLeft"></div>
            <div class="mouseRight"></div>
          </div>
        </div>
        <div class="beard1"></div>
        <div class="beard2"></div>
        <div class="beard3"></div>
        <div class="beard4"></div>
      </div>
    </div>
    <div class="clothe">
      <div class="left-hand"></div>
      <div class="right-hand"></div>
      <div class="line1 line"></div>
      <div class="line2 line"></div>
    </div>
  </div>
  <span class="star star1">✨</span><span class="star star2">✨</span><span class="star star3">✨</span><span class="star star4">✨</span><span
  class="star star5">✨</span><span class="star star6">✨</span>
</div>
<div class="code-wrapper">
  <pre id="code">

  </pre>
</div>
<script>
  var result = `.preview {
  background: #bcd6d3;
  position: relative;
  color: #d9604b;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  overflow: hidden;
}
.preview h2 {
  margin-top: 10px;
}
.santa {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: -10px;
}
.hat {
  position: relative;
  display: inline-block;
  vertical-align: middle;
  text-align: center;
}
.hat-top {
  position: relative;
  display: inline-block;
  vertical-align: middle;
  border-top: 5px solid #964034;
  border-left: 5px solid #964034;
  border-right: 5px solid #964034;
  background: #d9604b;
  border-radius: 8px;
  border-top-left-radius: 80px;
  border-bottom-right-radius: 16px;
  height: 60px;
  width: 120px;
}
.ball {
  width: 30px;
  height: 30px;
  border: 5px solid #964034;
  position: absolute;
  background: #fff;
  border-radius: 15px;
  right: -18px;
  top: -18px;
}
.hat-side {
  width: 140px;
  height: 30px;
  border-radius: 8px;
  border: 5px solid #964034;
  background: #ffffff;
  margin-top: -5px;
  z-index: 5;
  position: relative;
}
.face {
  height: 60px;
  width: 120px;
  background: #ffeeda;
  border: 5px solid #964034;
  position: relative;
  z-index: 2;
}
.face .eyes {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 80px;
  margin: 20px auto 0 auto;
}
.face .eyes .eye {
  width: 12px;
  height: 12px;
  background: #964034;
  border-radius: 6px;
}
.head {
  position: relative;
  display: inline-block;
  vertical-align: middle;
  margin-top: -5px;
}
.head .ear {
  position: absolute;
  z-index: 1;
  width: 30px;
  height: 30px;
  background: #ffeeda;
  border: 5px solid #964034;
  border-radius: 15px;
}
.head .left-ear {
  top: 10px;
  left: -20px;
}
.head .right-ear {
  top: 10px;
  right: -20px;
}
.beard {
  position: absolute;
  width: 140px;
  left: -10px;
  top: 45px;
  z-index: 5;
  padding-top: 10px;
}
.beard .mouseAndNose {
  position: absolute;
  width: 50px;
  left: 0;
  right: 0;
  top: -5px;
  margin: auto;
  text-align: center;
  z-index: 5;
}
.beard .mouseAndNose .nose {
  width: 20px;
  height: 20px;
  background: #d9604b;
  border: 5px solid #964034;
  border-radius: 10px;
  display: inline-block;
  vertical-align: middle;
}
.beard .mouseAndNose .mouse {
  display: flex;
  justify-content: center;
  margin-top: -2px;
}
.beard .mouseAndNose .mouse .mouseLeft {
  height: 15px;
  width: 15px;
  border-bottom-right-radius: 20px;
  border-right: 5px solid #964034;
  border-bottom: 5px solid #964034;
}
.beard .mouseAndNose .mouse .mouseRight {
  height: 15px;
  width: 15px;
  border-bottom-left-radius: 20px;
  border-left: 5px solid #964034;
  border-bottom: 5px solid #964034;
}
.beard .beard1 {
  height: 35px;
  position: relative;
  border: 4px solid #964034;
  border-bottom-left-radius: 35px;
  border-bottom-right-radius: 35px;
  border-top-left-radius: 25px;
  border-top-right-radius: 25px;
  background: #ffffff;
}
.beard .beard1:after {
  content: '';
  width: 98px;
  position: absolute;
  bottom: -7px;
  height: 10px;
  background: #ffffff;
  left: 17px;
  z-index: 5;
}
.beard .beard2 {
  height: 35px;
  width: 110px;
  position: relative;
  margin-left: 15px;
  border: 4px solid #964034;
  border-bottom-left-radius: 35px;
  border-bottom-right-radius: 35px;
  border-top-left-radius: 25px;
  border-top-right-radius: 25px;
  background: #ffffff;
  margin-top: -6px;
}
.beard .beard2:after {
  content: '';
  width: 56px;
  position: absolute;
  bottom: -6px;
  height: 10px;
  background: #ffffff;
  left: 22px;
  z-index: 5;
}
.beard .beard3 {
  height: 35px;
  width: 70px;
  position: relative;
  margin-left: 35px;
  border: 4px solid #964034;
  border-bottom-left-radius: 35px;
  border-bottom-right-radius: 35px;
  border-top-left-radius: 25px;
  border-top-right-radius: 25px;
  background: #ffffff;
  margin-top: -6px;
}
.beard .beard3:after {
  content: '';
  width: 30px;
  position: absolute;
  bottom: -6px;
  height: 10px;
  background: #ffffff;
  left: 16px;
  z-index: 5;
}
.beard .beard4 {
  height: 30px;
  width: 40px;
  position: relative;
  margin-left: 50px;
  border: 4px solid #964034;
  border-bottom-left-radius: 40px;
  border-bottom-right-radius: 40px;
  border-top-left-radius: 30px;
  border-top-right-radius: 30px;
  background: #ffffff;
  margin-top: -6px;
}
.clothe {
  background: #d9604b;
  width: 140px;
  margin-top: 20px;
  height: 140px;
  position: relative;
}
.clothe .left-hand {
  position: absolute;
  height: 140px;
  width: 50px;
  background: #d9604b;
  border-left: 4px solid #964034;
  transform: rotate(12deg);
  left: -15px;
}
.clothe .right-hand {
  position: absolute;
  height: 140px;
  width: 50px;
  background: #d9604b;
  border-right: 4px solid #964034;
  transform: rotate(-12deg);
  right: -15px;
}
.clothe .line {
  height: 60px;
  position: absolute;
  bottom: 0;
}
.clothe .line1 {
  border-left: 4px solid #964034;
  transform: rotate(-12deg);
  left: 20px;
}
.clothe .line2 {
  border-right: 4px solid #964034;
  transform: rotate(12deg);
  right: 20px;
}
.star {
  position: absolute;
  font-size: 36px;
}
.star.star1 {
  left: 20px;
  top: 100px;
}
.star.star2 {
  left: 35px;
  top: 320px;
}
.star.star3 {
  left: 50px;
  top: 200px;
}
.star.star4 {
  left: 300px;
  top: 300px;
}
.star.star5 {
  left: 280px;
  top: 200px;
}
.star.star6 {
  left: 300px;
  top: 100px;
}

/* 这样的圣诞老人你们喜欢么 */
/* 作者：饥人谷 张新望 */
/* 特别感谢：梁大展 */
`;

  let timeout = 10;
  let n = 0;

  function ele(selector) {
    return document.querySelector(selector);
  }
  function writeCode(result, timeout) {
    return setInterval(() => {
      n += 1;
      ele('#code').innerHTML = Prism.highlight(result.substring(0, n), Prism.languages.css, 'css');

      ele('#styleTag').innerHTML = result.substring(0, n);
      ele('.code-wrapper').scrollTop = ele('#code').scrollHeight;
      if (n >= result.length) {
        window.clearInterval(timerId);
      }
    }, timeout)
  }
  var timerId = writeCode(result, timeout);
</script>
</body>
</html>
